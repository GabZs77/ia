<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente IA - Gemini</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #8b5cf6;
            --background: #f9fafb;
            --surface: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --user-message: #4f46e5;
            --bot-message: #f3f4f6;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --error: #ef4444;
            --success: #10b981;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-actions {
            display: flex;
            gap: 15px;
        }
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--surface);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .icon-btn:hover {
            background-color: var(--background);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 20px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            display: flex;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.bot {
            align-self: flex-start;
        }
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 0 10px;
        }
        .message.user .message-avatar {
            background-color: var(--user-message);
            color: white;
        }
        .message.bot .message-avatar {
            background-color: var(--bot-message);
            color: var(--text-primary);
        }
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }
        .message.user .message-content {
            background-color: var(--user-message);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background-color: var(--bot-message);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow);
        }
        .message-content pre {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 12px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-width: 100%;
            position: relative;
        }
        .copy-code-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .copy-code-btn:hover {
            background: white;
            color: var(--primary);
        }
        .copy-code-btn.copied {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }
        .message-content code {
            font-family: 'Courier New', monospace;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 14px;
        }
        .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }
        .message-content .file-attachment {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
        }
        .message-content .file-attachment i {
            font-size: 24px;
            color: var(--primary);
        }
        .message-content .file-info {
            display: flex;
            flex-direction: column;
        }
        .message-content .file-name {
            font-weight: 600;
            font-size: 14px;
        }
        .message-content .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .input-container {
            padding: 20px 0;
            border-top: 1px solid var(--border);
        }
        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background-color: var(--surface);
            border-radius: 24px;
            padding: 12px 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .input-wrapper:focus-within {
            box-shadow: var(--shadow-lg);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }
        .input-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background-color: var(--background);
            color: var(--primary);
        }
        .user-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            padding: 8px 0;
            font-family: 'Inter', sans-serif;
        }
        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }
        .send-btn:active {
            transform: scale(0.95);
        }
        .stop-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--error);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .stop-btn:hover {
            background-color: #dc2626;
            transform: scale(1.05);
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background-color: var(--bot-message);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow);
            width: fit-content;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        .empty-state p {
            max-width: 500px;
            margin-bottom: 30px;
        }
        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 600px;
        }
        .chip {
            padding: 8px 16px;
            background-color: var(--surface);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }
        .chip:hover {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 4px;
        }
        .file-preview-info {
            flex: 1;
        }
        .file-preview-name {
            font-weight: 600;
            font-size: 14px;
        }
        .file-preview-remove {
            color: var(--error);
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            .message {
                max-width: 90%;
            }
            .empty-state h2 {
                font-size: 20px;
            }
            .suggestion-chips {
                gap: 8px;
            }
            .chip {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>Assistente IA</h1>
            </div>
            <div class="header-actions">
                <div class="icon-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </header>
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Olá, eu sou seu assistente de IA</h2>
                    <p>Posso ajudar com diversas tarefas, responder perguntas e analisar imagens e documentos. Como posso ajudar você hoje?</p>
                    <div class="suggestion-chips">
                        <div class="chip" data-suggestion="Explique o conceito de inteligência artificial">Explique o conceito de IA</div>
                        <div class="chip" data-suggestion="Como posso melhorar minha produtividade?">Dicas de produtividade</div>
                        <div class="chip" data-suggestion="Me mostre exemplos de código JavaScript">Exemplos de código</div>
                        <div class="chip" data-suggestion="Faça um resumo sobre mudanças climáticas">Resumo sobre clima</div>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div id="filePreviewContainer" style="display: none;"></div>
                <div class="input-wrapper">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
                        <button class="action-btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <textarea id="userInput" class="user-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDSIy5m7mTXlMMR_OOdCu2Af_EwoCd124w";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const fileInput = document.getElementById("fileInput");
        const filePreviewContainer = document.getElementById("filePreviewContainer");
        const settingsBtn = document.getElementById("settingsBtn");
        const suggestionChips = document.querySelectorAll(".chip");
        
        // Variáveis de controle
        let isGenerating = false;
        let abortController = null;
        let currentFileData = null;

        // Funções auxiliares
        function parseCode(text) {
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            return text.replace(codeBlockRegex, (match, language, code) => {
                const escapedCode = escapeHtml(code);
                return `<pre><code class="language-${language || ''}">${escapedCode}</code><button class="copy-code-btn"><i class="fas fa-copy"></i> Copiar</button></pre>`;
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getFileIcon(fileType) {
            if (fileType.startsWith('image/')) {
                return 'fas fa-image';
            } else if (fileType === 'application/pdf') {
                return 'fas fa-file-pdf';
            } else if (fileType.includes('word')) {
                return 'fas fa-file-word';
            } else if (fileType === 'text/plain') {
                return 'fas fa-file-alt';
            } else {
                return 'fas fa-file';
            }
        }

        function addCopyButtonListeners() {
            document.querySelectorAll('.copy-code-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const codeElement = this.parentElement.querySelector('code');
                    const text = codeElement.textContent;
                    
                    navigator.clipboard.writeText(text).then(() => {
                        this.classList.add('copied');
                        this.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                        
                        setTimeout(() => {
                            this.classList.remove('copied');
                            this.innerHTML = '<i class="fas fa-copy"></i> Copiar';
                        }, 2000);
                    }).catch(err => {
                        console.error('Falha ao copiar texto: ', err);
                    });
                });
            });
        }

        // Função para adicionar mensagens ao chat
        function addMessage(sender, message) {
            // Remove empty state if it exists
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement("div");
            avatar.className = "message-avatar";
            avatar.innerHTML = sender === "user" ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const content = document.createElement("div");
            content.className = "message-content";
            
            // Processa a mensagem para identificar blocos de código
            const processedMessage = parseCode(message);
            content.innerHTML = processedMessage;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatBox.appendChild(messageDiv);
            
            // Adiciona listeners para botões de cópia
            addCopyButtonListeners();
            
            // Rola para o final do chat
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Função para obter resposta do bot
        async function getBotResponse(prompt, fileData = null) {
            // Criar novo AbortController para esta requisição
            abortController = new AbortController();
            isGenerating = true;
            
            // Mudar botão para "parar"
            sendBtn.classList.add('stop-btn');
            sendBtn.innerHTML = '<i class="fas fa-stop"></i>';
            sendBtn.onclick = stopGeneration;
            
            // Show typing indicator
            const typing = document.createElement("div");
            typing.className = "message bot";
            
            const avatar = document.createElement("div");
            avatar.className = "message-avatar";
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing-indicator";
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            typing.appendChild(avatar);
            typing.appendChild(typingIndicator);
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const body = {
                    contents: [{ parts: [{ text: prompt }] }]
                };
                
                // If file data is available, add it to the request
                if (fileData) {
                    if (fileData.type.startsWith('image/')) {
                        body.contents[0].parts.push({
                            inline_data: {
                                mime_type: fileData.type,
                                data: fileData.data.split(',')[1] // Remove the data:image/...;base64, prefix
                            }
                        });
                    }
                }
                
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                    signal: abortController.signal
                });
                
                // Verificar se a resposta foi abortada antes de processar
                if (!abortController.signal.aborted) {
                    const data = await res.json();
                    const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "❌ Não foi possível obter uma resposta.";
                    
                    typing.remove();
                    addMessage("bot", aiText);
                }
            } catch (err) {
                // Só mostrar mensagem de erro se não foi um aborto intencional
                if (err.name !== 'AbortError') {
                    console.error("Error:", err);
                    typing.remove();
                    addMessage("bot", "⚠️ Ocorreu um erro ao obter resposta. Por favor, tente novamente.");
                } else {
                    typing.remove();
                    addMessage("bot", "✋ Resposta interrompida pelo usuário.");
                }
            } finally {
                // Restaurar estado normal
                isGenerating = false;
                abortController = null;
                resetSendButton();
            }
        }

        function stopGeneration() {
            if (abortController && !abortController.signal.aborted) {
                abortController.abort();
            }
            resetSendButton();
        }

        function resetSendButton() {
            sendBtn.classList.remove('stop-btn');
            sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            sendBtn.onclick = sendMessage;
        }

        // Função para enviar mensagem
        function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message && !currentFileData) return;
            
            // Desabilitar o botão de envio durante o processamento
            sendBtn.disabled = true;
            
            // Adicionar mensagem do usuário ao chat
            if (message) {
                addMessage("user", message);
                userInput.value = "";
            }
            
            // Obter resposta do bot
            getBotResponse(message, currentFileData).finally(() => {
                // Reabilitar o botão de envio após o processamento
                sendBtn.disabled = false;
            });
            
            // Limpar o arquivo atual após o envio
            currentFileData = null;
            filePreviewContainer.style.display = 'none';
            filePreviewContainer.innerHTML = '';
        }

        // Função para lidar com upload de arquivo
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Remove empty state if it exists
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Create file preview
                filePreviewContainer.innerHTML = '';
                filePreviewContainer.style.display = 'block';
                
                const filePreview = document.createElement('div');
                filePreview.className = 'file-preview';
                filePreview.dataset.filename = file.name;
                filePreview.dataset.filetype = file.type;
                filePreview.dataset.filedata = e.target.result;
                
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = file.name;
                    filePreview.appendChild(img);
                } else {
                    const fileIcon = document.createElement('i');
                    fileIcon.className = getFileIcon(file.type);
                    filePreview.appendChild(fileIcon);
                }
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-preview-info';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-preview-name';
                fileName.textContent = file.name;
                fileInfo.appendChild(fileName);
                
                const removeBtn = document.createElement('span');
                removeBtn.className = 'file-preview-remove';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.addEventListener('click', () => {
                    filePreview.remove();
                    filePreviewContainer.style.display = 'none';
                    fileInput.value = '';
                    currentFileData = null;
                });
                
                filePreview.appendChild(fileInfo);
                filePreview.appendChild(removeBtn);
                filePreviewContainer.appendChild(filePreview);
                
                // Armazenar os dados do arquivo para envio posterior
                currentFileData = {
                    type: file.type,
                    data: e.target.result,
                    name: file.name
                };
            };
            
            if (file.type.startsWith('image/')) {
                reader.readAsDataURL(file);
            } else {
                // For non-image files, just read as data URL for display purposes
                reader.readAsDataURL(file);
            }
        }

        // Configurar eventos
        sendBtn.addEventListener("click", sendMessage);
        
        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        fileInput.addEventListener("change", handleFileUpload);
        
        // Auto-resize textarea
        userInput.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 120) + "px";
        });
        
        // Configurar chips de sugestão
        suggestionChips.forEach(chip => {
            chip.addEventListener("click", () => {
                const suggestion = chip.getAttribute("data-suggestion");
                userInput.value = suggestion;
                userInput.focus();
            });
        });
        
        // Configurar botão de configurações
        settingsBtn.addEventListener("click", () => {
            // Aqui você pode implementar um modal de configurações
            alert("Configurações em desenvolvimento!");
        });
    </script>
</body>
